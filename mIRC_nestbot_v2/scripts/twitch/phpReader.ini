[script]
n0=alias initPHPReader {
n1=  set %php.read.timer 5
n2=  set %php.totalFollower.timer 1
n3=  ; remove c:\Nestbot\scripts\php\tokenFollow.txt
n4=  routine
n5=  totalFollower
n6=  timerYoutube 0 3 youtube
n7=  timerResetScore 0 10 verifResetScore
n8=}
n9=
n10=alias verifResetScore {
n11=  var %file = C:\Nestbot\scripts\php\resetScore.txt
n12=  if ($isfile(%file)) { play -c %twitch.chan %file 1 }
n13=}
n14=
n15=alias youtube {
n16=  var %file = C:\Nestbot\scripts\php\youtubeDire.txt
n17=  if ($isfile(%file)) { play -c %twitch.chan %file 1 }
n18=}
n19=
n20=alias PHPRead {
n21=  debug ROUTINE READ
n22=  sockclose routine
n23=  unset %routine.line
n24=  readDeleteViewer
n25=  readFollower
n26=  routine
n27=}
n28=
n29=alias readDeleteViewer {
n30=  var %file = C:\Nestbot\scripts\php\reqDelete.txt
n31=  if (!$isfile(%file)) { return false }
n32=  play -c %twitch.chan %file 1
n33=}
n34=
n35=alias readFollower {
n36=  var %file = C:\Nestbot\scripts\php\reqFollow.txt
n37=  if (!$isfile(%file)) { return false }
n38=  play -c %twitch.chan %file 1
n39=}
n40=
n41=alias readFollower2 {
n42=  var %file = C:\Nestbot\scripts\php\reqFollow2.txt
n43=  if (!$isfile(%file)) { return false }
n44=  play -c %twitch.chan %file 1
n45=}
n46=
n47=alias routine {
n48=  saveini
n49=  timerPHPReader off
n50=  sockclose routine
n51=  sockopen routine localhost 80
n52=}
n53=
n54=on *:sockopen:routine:{
n55=  set %routine.line 0
n56=  var %fake = var=1
n57=  sockwrite -n $sockname POST /nesstream/routine.php HTTP/1.1
n58=  sockwrite -n $sockname Content-Type: application/x-www-form-urlencoded
n59=  sockwrite -n $sockname Content-Length: $calc($len(%fake) +1)
n60=  sockwrite -n $sockname host: localhost
n61=  sockwrite -n $sockname
n62=  sockwrite -n $sockname %fake
n63=}
n64=on *:sockread:routine:{
n65=  var %data
n66=  sockread -a %data
n67=
n68=  set %routine.line $calc($int(%routine.line) + 1)
n69=  if ($int(%routine.line) == 10) {
n70=    ; LECTURE FINI
n71=    PHPRead
n72=  }
n73=}
n74=
n75=alias totalFollower {
n76=  saveini
n77=  timerTotalFollower off
n78=  sockclose totalFollower
n79=  sockopen totalFollower localhost 80
n80=}
n81=
n82=alias restartTotalFollower {
n83=  debug FOLLOWER READ
n84=  sockclose totalFollower
n85=  unset %totalFollower.line
n86=  readFollower2
n87=  totalFollower
n88=}
n89=
n90=
n91=on *:sockopen:totalFollower:{
n92=  set %totalFollower.line 0
n93=  var %fake = var=1
n94=  sockwrite -n $sockname POST /nesstream/parseFollower.php HTTP/1.1
n95=  sockwrite -n $sockname Content-Type: application/x-www-form-urlencoded
n96=  sockwrite -n $sockname Content-Length: $calc($len(%fake) +1)
n97=  sockwrite -n $sockname host: localhost
n98=  sockwrite -n $sockname
n99=  sockwrite -n $sockname %fake
n100=}
n101=on *:sockread:totalFollower:{
n102=  var %data
n103=  sockread -a %data
n104=
n105=  set %totalFollower.line $calc($int(%totalFollower.line) + 1)
n106=  if ($int(%totalFollower.line) == 10) {
n107=    ; LECTURE FINI
n108=    restartTotalFollower
n109=  }
n110=}
