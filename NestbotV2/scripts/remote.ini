[script]
n0=ON *:START:{
n1=  server irc.twitch.tv
n2=  initBootstrap
n3=}
n4=
n5=ON *:CONNECT:{
n6=  set %twitch.chan #nestoyeur
n7=  join %twitch.chan
n8=}
n9=
n10=ON BOT:JOIN:%twitch.chan:{
n11=  initScript
n12=}
n13=
n14=alias initBootstrap{
n15=initDebug
n16=debug /initScript
n17=
n18=; AUTORISE LE ROBOT A PARLER
n19=unset %dire.wait
n20=
n21=; COOLDOWN DIRE GENERAL
n22=set %dire.cooldown 2
n23=
n24=; SALUT LES VIEWER
n25=dire Bonjour à tous, je m'éveille. A présent vous gagnez de l'xp et des gils à chaque minutes qui passe.
n26=
n27=; COPIE LES LOG EN BOUCLE
n28=set %copylog.time 3600
n29=copyLog
n30=
n31=; VARIABLE DEBUG (UNSET %log.debug POUR OFF)
n32=set %log.debug 1
n33=set %log.color 14
n34=
n35=; REGLE LA BAR DACTION
n36=paraSetTimer 10
n37=unset %profile.timer.*
n38=unset %profile.timerpercent.*
n39=
n40=; COOLDOWN DE GODMOD
n41=paraSetGodModCD 3
n42=
n43=; DEFAUT CHANCE RATE ATTAQUAND
n44=paraSetChanceRate 50
n45=
n46=; DEFINIE LE POURCENT DXP PAR KILL
n47=paraSetXpKill 3
n48=
n49=; COOLDOWN CMD LEVEL
n50=set %dire.level.group.cooldown 5
n51=set %dire.level.cooldown 5
n52=unset %dire.level.cooldown.*
n53=
n54=; COOLDOWN CMD GILS
n55=set %dire.gils.group.cooldown 5
n56=set %dire.gils.cooldown 5
n57=unset %dire.gils.cooldown.*
n58=
n59=; COOLDOWN JOIN/PART MSG
n60=unset %dire.join.result
n61=unset %dire.part.result
n62=set %dire.join.group.cooldown 15
n63=set %dire.part.group.cooldown 15
n64=set %dire.xppermin.cooldown 180
n65=
n66=; COOLDOWN DES ANNONCES DE LEVEL
n67=unset %dire.lvlup.result
n68=set %dire.lvlup.group.cooldown 15
n69=
n70=; DEFINI LE LEVEL YOUTUBE
n71=youtubeSetLevel 30
n72=
n73=; RING FOLLOW ET RENAISSANCE XP
n74=set %followring.xppercent 15
n75=set %rebornring.xppercent 60
n76=
n77=; VIDE LA LISTE ONLINE/MODO
n78=isonViewerClear
n79=isopViewerClear
n80=
n81=; RAFFLE
n82=set %raffle.ticket.cost.defaut 1
n83=set %raffle.ticket.max.defaut 100
n84=
n85=; XP PAR MIN ET PAR VIEWER
n86=paraSetPermin 10000
n87=
n88=; INITIALISE LA FONCTION PERMIN
n89=perminGils 1
n90=perminTime 1
n91=startPermin
n92=
n93=; SYSTEM DE REBORN
n94=initReborn
n95=
n96=; DIS LA MUSIQUE JOUER
n97=sayYoutube
n98=
n99=; INITIALISE PVE
n100=initPVE
n101=}
n102=
n103=alias copyLog {
n104=timerCopyLog off
n105=copyLog2
n106=timerCopyLog 0 %copylog.time copyLog2
n107=}
n108=
n109=alias copyLog2 {
n110=remove C:\Nestbot\logs\nestoyeur.log
n111=copy C:\Nestbot\logs\#nestoyeur.log C:\Nestbot\logs\nestoyeur.log
n112=run C:\mircStats\mircstats.exe
n113=timer 1 60 dire [STATS] MAJ des stats de discussion: http://nestoyeur.tv/log
n114=}
