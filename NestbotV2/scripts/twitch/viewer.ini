n7=  ; CHANGE LE FOLLOW SI LE VIEWER EXISTE
n8=  if (%viewer. [ $+ [ %target ] ] != $null) {
n9=    addViewer %target
n10=    set %profile.follower. [ $+ [ %target ] ] %status
n11=    saveViewer %target
